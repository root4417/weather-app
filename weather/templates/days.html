{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days</title>
    <style>
    .container {
        width: 90%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        text-align: center;
        align-items: center;
    }
    
    
    .container > div {
        background: #f4f4f4f4;
        padding: 15px;
        border-right: 1px solid #047aed;
    }
    
    .container > div:hover {
        background: #f4f4f4f4;
        padding: 15px;
    }
</style>
</head>
<body>
    <div class="container">
        {% for data in datas %}
        <div>
            <h3>Mon</h3>
            <img style="width: 70px; height: 90px;" src="{% static './img/icon2.png' %}">
            <h3 class="mt-3">{{ data.description}}</h3>
            <h3 class="mt-3">{{ data.temperature}} &#176;</h3>
            <h3 class="mt-3">{{ data.humidity}} &#176;</h3>
            <!-- <h3 class="mt-3">{{ data.humidity}} &#176;</h3> -->
       
        </div>
        {% endfor %}
    </div>
</body>
</html>
